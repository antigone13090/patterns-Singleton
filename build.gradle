plugins {
    id 'application'
    id 'java'
}

group = 'headfirst.designpatterns'
version = '1.0.0'

repositories {
    mavenCentral()
}

application {
    mainClass = 'headfirst.designpatterns.singleton.ChocolateController'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}
